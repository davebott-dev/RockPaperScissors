<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>David Bottenberg's Rock Paper Scissors Game</h1>
        <p>Play Here</p>
        <script>
            const btnRock = document.querySelector("#rock");
            const btnPaper = document.querySelector("#paper");
            const btnScissors = document.querySelector("#scissors");
            const resultElement = document.querySelector(".results");
        
            let pScore = 0;
            let cScore = 0;
            let totalRounds = 0;
            let tieGame = 0;
        
        
            function displayResults() {
              resultElement.innerHTML = "";
        
              let firstPElement = createPElement("Game Over!");
              let secondPElement = createPElement(`Player Score: ${pScore}`);
              let thirdPElement = createPElement(`Computer Score: ${cScore}`);
              let fourthPElement = createPElement(`Tie Game: ${tieGame}`);
        
              resultElement.appendChild(firstPElement);
              resultElement.appendChild(secondPElement);
              resultElement.appendChild(thirdPElement);
              resultElement.appendChild(fourthPElement);
        
        
              let fifthPElement = createPElement(``);
              if (pScore > cScore) {
                fifthPElement.textContent = "Congratulations. You Win!";
              } else if (cScore > pScore) {
                fifthPElement.textContent = "Sorry. You Lose!";
              } else {
                fifthPElement.textContent="It's a TIE!";
              }
              resultElement.appendChild(fifthPElement);
            }
        
        
            function createPElement(text) {
              const pElement = document.createElement("p");
              pElement.textContent = text;
              return pElement;
            }
        
            function displayResult(pElement) {
              resultElement.innerHTML = "";
              resultElement.appendChild(pElement);
            }
        
            function resetRoundsAndScores() {
              pScore = 0;
              cScore = 0;
              totalRounds = 0;
              tieGame = 0;
            }
        
            function getComputerChoice() {
              const choices = ["rock", "paper", "scissors"];
              let computerChoice = choices[Math.floor(Math.random() * 3)]
              if (computerChoice === "rock") {
                computerChoice = "rock";
                console.log("Computer selected rock")
              } else if (computerChoice === "paper") {
                computerChoice = "paper";
                console.log("Computer selected paper")
              } else if (computerChoice === "scissors") {
                computerChoice = "scissors";
                console.log("Computer selected scissors")
              }
              return computerChoice;
            }
        
            function playRound(playerSelection, computerSelection) {
              totalRounds++;
        
              const pAction = playerSelection;
              const cAction = computerSelection;
        
              let result;
              if (pAction === cAction) {
                tieGame++;
                result = createPElement("it's a draw!");
              } else if (pAction === "rock" && cAction === "paper") {
                cScore++;
                result = createPElement("You lose!");
              } else if (pAction === "rock" && cAction === "scissors") {
                pScore++;
                result = createPElement("You win!");
              } else if (pAction === "paper" && cAction === "rock") {
                pScore++;
                result = createPElement("You win!");
              } else if (pAction === "paper" && cAction === "scissors") {
                cScore++;
                result = createPElement("You lose!");
              } else if (pAction === "scissors" && cAction === "rock") {
                cScore++;
                result = createPElement("You lose!");
              } else if (pAction === "scissors" && cAction === "paper") {
                pScore++;
                result = createPElement("You win!");
              }
        
            displayResult(result);
        
        
            if (totalRounds ===5) {
              displayResults();
              resetRoundsAndScores();
            }
            }
        
        
            btnRock.addEventListener("click", () => {
              console.log("Player selected rock");
              playRound("rock", getComputerChoice());
            });
        
        
            btnPaper.addEventListener("click", () => {
              console.log("Player selected paper");
              playRound("paper", getComputerChoice());
            });
        
            btnScissors.addEventListener("click", () => {
              console.log("Player selected scissors");
              playRound("scissors", getComputerChoice());
        
            });
        
          </script>
    </body>
</html>
